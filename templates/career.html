{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>{{ career.title }}</h2>
    <p>{{ career.description }}</p>
    <p><b>Skills:</b> {{ career.skills }}</p>
    <p><b>Level:</b> {{ career.level }}</p>
    <p><b>Salary:</b> {{ career.salary }}</p>
</div>

<h3>Comments</h3>

{% for comment in comments %}
<div class="comment">{{ comment.text }}</div>
{% else %}
<p>No comments yet.</p>
{% endfor %}

<form method="post">
    <textarea name="text" placeholder="Add comment"></textarea>
    <button>Add comment</button>
</form>
{% endblock %}
